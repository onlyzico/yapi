<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="robots" content="noindex,nofollow">

        <title>YouTube to MP3</title>
        
        <style type="text/css">html,body{margin:0;padding:0;}</style>
    </head>

    <body>
        <script type="text/javascript">
            var params = window.location.search.substr(1).split(',');
            var id = params[0];
            var type = params[1] !== undefined ? params[1] : 'mp3';
            if (id.length) {
                document.write('<iframe src="https://y-api.org/button/?v=' + id + '&f=' + type + '" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" width="200px" height="40px"></iframe>');
            }
        </script>
    </body>
</html>
